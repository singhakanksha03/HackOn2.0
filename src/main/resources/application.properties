

spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp
server.port=8090

spring.jpa.show-sql=true
spring.datasource.url=jdbc:h2:~/mydb
spring.datasource.driverClassName=org.h2.Driver
